<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? 룰렛 (DB 연동)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9ddcc83d3b7ed7f48495e2de9a0a4460&libraries=services"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .roulette-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
        }
        canvas {
            width: 100%;
            height: 100%;
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ef4444; /* red-500 */
            z-index: 10;
        }
        .blinking {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% {
                opacity: 0.3;
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6 items-start">
        <!-- 후보 목록 (왼쪽) -->
        <div id="restaurant-list-container" class="hidden lg:block order-2 lg:order-1 w-full bg-white p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold text-center mb-4">오늘의 후보</h2>
            <div id="candidate-lists-wrapper" class="space-y-4"></div>
        </div>

        <!-- 룰렛 (중앙) -->
        <div class="lg:col-span-2 order-1 lg:order-2 flex flex-col items-center w-full">
            <div class="text-center mb-4">
                <h1 class="text-4xl font-bold text-gray-800">오늘 뭐 먹지?</h1>
                <p id="status-message" class="text-gray-600 mt-2 h-6">룰렛 모드를 선택하고 Reset 버튼을 누르세요!</p>
            </div>

            <div class="roulette-container mx-auto mb-4">
                <div class="pointer"></div>
                <canvas id="rouletteCanvas"></canvas>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow-md w-full max-w-md mb-4">
                <div class="flex items-center justify-between mb-4">
                    <label for="mode-select" class="font-semibold text-gray-700">룰렛 모드:</label>
                    <select id="mode-select" class="rounded-md border-gray-300 shadow-sm">
                        <option value="mix" selected>기본 조합 (추천)</option>
                        <option value="rating">⭐ 평점 Top 9</option>
                        <option value="review">✍️ 리뷰 많은 곳 Top 9</option>
                        <option value="random">🎲 랜덤 9곳</option>
                    </select>
                </div>
                <div class="flex justify-center space-x-2">
                    <button id="resetBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-lg">Reset</button>
                    <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full shadow-lg" disabled>START</button>
                </div>
            </div>
            
            <div id="save-container" class="hidden w-full max-w-md mb-4">
                <div class="bg-white p-3 rounded-lg shadow">
                    <div class="flex justify-center items-center space-x-2">
                        <input type="text" id="roulette-name-input" placeholder="룰렛 이름 입력" class="border rounded px-2 py-1 flex-grow">
                        <button id="saveBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-1 px-3 rounded-md">저장</button>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 text-center">마음에 드는 룰렛이 나오면 소장해두고 계속 사용해보세요!</p>
                </div>
            </div>

            <div class="w-full max-w-md bg-white rounded-lg shadow p-4">
                <h2 class="text-xl font-bold text-center mb-2">나의 룰렛 목록</h2>
                <div id="saved-roulettes-list" class="h-40 overflow-y-auto custom-scrollbar"></div>
            </div>

            <!-- 직접 차트 만들기 섹션 -->
            <div class="w-full max-w-md bg-white rounded-lg shadow p-4 mt-6">
                <h2 class="text-xl font-bold text-center mb-2">📝 직접 차트 만들기</h2>
                <p class="text-xs text-gray-500 text-center mb-3">'저장 할 때에는 괄호와 함께 지역명을 써주시는 걸 추천드립니다.'</p>
                <div id="custom-chart-inputs" class="grid grid-cols-3 gap-2 mb-3">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 1">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 2">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 3">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 4">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 5">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 6">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 7">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 8">
                    <input type="text" class="custom-input border rounded px-2 py-1 text-sm" placeholder="항목 9">
                </div>
                <button id="apply-custom-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 rounded-md">적용하기</button>
            </div>
        </div>

        <!-- 자랑하기 게시판 (오른쪽) -->
        <div class="order-3 w-full bg-white p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold text-center mb-2">👑 룰렛 자랑하기</h2>
            <p class="text-xs text-gray-500 text-center mb-3">'좋아요' 순으로 상단 노출이 되며, '싫어요' 10개 이상 받을시 하루 후 사라져요</p>
            <input type="search" id="search-shared" placeholder="룰렛 이름, 지역명 검색..." class="w-full p-2 border rounded-md mb-4">
            <div id="shared-roulettes-list" class="h-[430px] overflow-y-auto custom-scrollbar"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, deleteDoc, query, orderBy, serverTimestamp, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- UI 요소 ---
        const canvas = document.getElementById('rouletteCanvas');
        const ctx = canvas.getContext('2d');
        const resetBtn = document.getElementById('resetBtn');
        const startBtn = document.getElementById('startBtn');
        const saveBtn = document.getElementById('saveBtn');
        const statusMessage = document.getElementById('status-message');
        const saveContainer = document.getElementById('save-container');
        const rouletteNameInput = document.getElementById('roulette-name-input');
        const savedRoulettesList = document.getElementById('saved-roulettes-list');
        const restaurantListContainer = document.getElementById('restaurant-list-container');
        const candidateListsWrapper = document.getElementById('candidate-lists-wrapper');
        const modeSelect = document.getElementById('mode-select');
        const sharedRoulettesList = document.getElementById('shared-roulettes-list');
        const searchSharedInput = document.getElementById('search-shared');
        const applyCustomBtn = document.getElementById('apply-custom-btn');
        
        // --- 전역 변수 ---
        const SEGMENT_COUNT = 9;
        const colors = ['#fde68a', '#dcfce7', '#dbeafe', '#f3e8ff', '#fee2e2', '#fef3c7', '#e0f2fe', '#fce7f3', '#e5e7eb'];
        let restaurants = [];
        let isSpinning = false;
        let winnerIndex = -1;
        let blinkAnimationId;
        let db, auth, userId;
        let lastKnownCoords = null;
        let allSharedRoulettes = [];

        // --- 초기화 ---
        window.onload = () => {
            const size = Math.min(window.innerWidth * 0.9, 450);
            canvas.width = size;
            canvas.height = size;
            resetBtn.disabled = true;
            drawWheel();
            initializeFirebase();
        };

        async function initializeFirebase() {
            try {
                const firebaseConfig = {
                  apiKey: "AIzaSyCULXkDYqAfCtpN7PmQktYachfyB7P8dqk",
                  authDomain: "lunch-78f47.firebaseapp.com",
                  projectId: "lunch-78f47",
                  storageBucket: "lunch-78f47.appspot.com",
                  messagingSenderId: "612330931668",
                  appId: "1:612330931668:web:07ab3d8ac7bba96f5ac241"
                };

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        loadSavedRoulettes();
                        loadSharedRoulettes();
                        resetBtn.disabled = false;
                    } else {
                        signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                    }
                });
            } catch (error) {
                console.error("Firebase 초기화 실패:", error);
                statusMessage.textContent = "앱 초기화에 실패했습니다.";
            }
        }

        // --- 이벤트 리스너 ---
        resetBtn.addEventListener('click', handleReset);
        startBtn.addEventListener('click', handleStart);
        saveBtn.addEventListener('click', handleSave);
        searchSharedInput.addEventListener('input', renderSharedRoulettes);
        applyCustomBtn.addEventListener('click', handleApplyCustomChart);

        // --- 렌더링 함수 ---
        function drawWheel() {
            const radius = canvas.width / 2;
            const segmentAngle = (2 * Math.PI) / SEGMENT_COUNT;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(radius, radius);

            for (let i = 0; i < SEGMENT_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                const startAngle = segmentAngle * i - segmentAngle / 2;
                const endAngle = segmentAngle * (i + 1) - segmentAngle / 2;
                ctx.arc(0, 0, radius - 5, startAngle, endAngle);
                ctx.closePath();
                
                if (winnerIndex === i && canvas.classList.contains('blinking')) {
                     ctx.fillStyle = i % 2 === 0 ? '#fca5a5' : '#f87171';
                } else {
                    ctx.fillStyle = colors[i % colors.length];
                }
                ctx.fill();
                
                ctx.save();
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#1f2937';
                ctx.font = `bold ${radius * 0.08}px 'Noto Sans KR'`;
                
                const text = restaurants[i] ? restaurants[i].place_name : (restaurants.length > 0 ? '?' : '초기화!');
                const textRadius = radius * 0.9;
                
                let displayText = text;
                if (ctx.measureText(text).width > radius * 0.7) {
                    displayText = text.substring(0, 7) + '...';
                }

                ctx.fillText(displayText, textRadius, 0);
                ctx.restore();
            }
            ctx.restore();
        }

        // --- 상태 관리 함수 ---
        function handleReset() {
            if (isSpinning) return;
            resetState();
            statusMessage.textContent = '현재 위치를 확인 중입니다...';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError);
            } else {
                statusMessage.textContent = '위치 정보를 사용할 수 없습니다.';
                resetBtn.disabled = false;
            }
        }
        
        function resetState() {
            isSpinning = false;
            startBtn.disabled = true;
            resetBtn.disabled = true;
            saveContainer.classList.add('hidden');
            restaurantListContainer.classList.add('hidden');
            restaurants = [];
            winnerIndex = -1;
            canvas.style.transition = 'none';
            canvas.style.transform = `rotate(0deg)`;
            canvas.classList.remove('blinking');
            if (blinkAnimationId) cancelAnimationFrame(blinkAnimationId);
            drawWheel();
        }

        function handleStart() {
            if (isSpinning || restaurants.length < SEGMENT_COUNT) return;

            isSpinning = true;
            startBtn.disabled = true;
            resetBtn.disabled = true;
            saveContainer.classList.add('hidden');
            canvas.classList.remove('blinking');
            if (blinkAnimationId) cancelAnimationFrame(blinkAnimationId);

            const randomSpins = Math.floor(Math.random() * 5) + 5;
            const randomStopAngle = Math.random() * 360;
            const totalRotation = randomSpins * 360 + randomStopAngle;

            canvas.style.transition = 'transform 5s cubic-bezier(0.1, 0.7, 0.3, 1)';
            canvas.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                resetBtn.disabled = false;
                
                const finalAngle = totalRotation % 360;
                const segmentAngle = 360 / SEGMENT_COUNT;
                const winningAngle = (270 - finalAngle + 360) % 360;
                winnerIndex = Math.round(winningAngle / segmentAngle) % SEGMENT_COUNT;

                const winner = restaurants[winnerIndex];
                
                if (winner.id === 'reroll') {
                    statusMessage.innerHTML = `아쉽네요! <span class="font-bold text-red-600">다시 한 번!</span>`;
                } else {
                    statusMessage.innerHTML = `오늘의 식사는 <a href="${winner.place_url || '#'}" target="_blank" class="font-bold text-blue-600 underline">${winner.place_name}</a>!`;
                }
                
                startBlinking();
            }, 5000);
        }
        
        function startBlinking() {
            let lastTime = 0;
            let show = true;
            function blink(currentTime) {
                if (isSpinning) return;
                if (currentTime - lastTime > 500) {
                    lastTime = currentTime;
                    show = !show;
                    canvas.classList.toggle('blinking', show);
                    drawWheel();
                }
                blinkAnimationId = requestAnimationFrame(blink);
            }
            blinkAnimationId = requestAnimationFrame(blink);
        }

        // --- 데이터 처리 함수 ---
        function onGeoSuccess(position) {
            lastKnownCoords = { lat: position.coords.latitude, lng: position.coords.longitude };
            statusMessage.textContent = '주변 식당 정보를 가져오는 중...';
            fetchRestaurants(lastKnownCoords.lat, lastKnownCoords.lng);
        }

        function onGeoError(error) {
            statusMessage.textContent = '위치 정보를 가져올 수 없습니다.';
            resetBtn.disabled = false;
            console.error(error);
        }

        function fetchRestaurants(lat, lng) {
            const places = new kakao.maps.services.Places();
            places.categorySearch('FD6', (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    processRestaurantData(result);
                } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                    processRestaurantData([]);
                }
                else {
                    statusMessage.textContent = '주변 식당 정보를 가져오는데 실패했습니다.';
                    resetBtn.disabled = false;
                }
            }, { location: new kakao.maps.LatLng(lat, lng), radius: 1000, size: 15 });
        }

        function processRestaurantData(data, titlePrefix = '') {
            const mode = modeSelect.value;
            let placesForRoulette = [];
            let listHtml = '';
            
            const createListItem = (place, type) => {
                if (place.id === 'reroll') {
                    return `<li class="text-gray-500">- 다시 한 번</li>`;
                }
                let additionalInfo = '';
                if (type === 'rating' && place.rating > 0) {
                    additionalInfo = `<span class="text-sm font-bold text-yellow-500 ml-2">⭐ ${parseFloat(place.rating).toFixed(1)}</span>`;
                }
                const linkContent = place.place_url && place.place_url !== '#'
                    ? `<a href="${place.place_url}" target="_blank" class="hover:underline hover:text-blue-600">${place.place_name}</a>`
                    : place.place_name;

                return `<li class="flex justify-between items-center" title="${place.place_name}">
                            <span class="truncate">- ${linkContent}</span>
                            ${additionalInfo}
                        </li>`;
            };

            if (titlePrefix) {
                 placesForRoulette = data;
                 listHtml = `<div>
                                <h3 class="text-lg font-semibold text-indigo-700 mb-2 border-b-2 border-indigo-200 pb-1">${titlePrefix}</h3>
                                <ul class="space-y-2 text-gray-700">${placesForRoulette.map(p => createListItem(p, 'rating')).join('')}</ul>
                            </div>`;
            } else {
                 switch (mode) {
                    case 'rating': {
                        const topRated = [...data].sort((a,b) => (b.rating || 0) - (a.rating || 0));
                        placesForRoulette = topRated;
                        listHtml = `<div>
                                        <h3 class="text-lg font-semibold text-purple-700 mb-2 border-b-2 border-purple-200 pb-1">⭐ 평점 순</h3>
                                        <ul class="space-y-2 text-gray-700">${placesForRoulette.map(p => createListItem(p, 'rating')).join('')}</ul>
                                    </div>`;
                        break;
                    }
                    case 'review': {
                        const topReviewed = data.filter(d => d.id);
                        placesForRoulette = topReviewed;
                        listHtml = `<div>
                                        <h3 class="text-lg font-semibold text-teal-700 mb-2 border-b-2 border-teal-200 pb-1">✍️ 리뷰 많은 곳</h3>
                                        <ul class="space-y-2 text-gray-700">${placesForRoulette.map(p => createListItem(p, 'review')).join('')}</ul>
                                    </div>`;
                        break;
                    }
                    case 'random': {
                        const randomPlaces = [...data].sort(() => 0.5 - Math.random());
                        placesForRoulette = randomPlaces;
                        listHtml = `<div>
                                        <h3 class="text-lg font-semibold text-orange-700 mb-2 border-b-2 border-orange-200 pb-1">🎲 랜덤</h3>
                                        <ul class="space-y-2 text-gray-700">${placesForRoulette.map(p => createListItem(p, 'random')).join('')}</ul>
                                    </div>`;
                        break;
                    }
                    default: { // mix
                        const sortedByRating = [...data].sort((a, b) => (b.rating || 0) - (a.rating || 0));
                        const withReviews = data.filter(d => d.id);
                        let usedIds = new Set();
                        const topRatingPlaces = [], topReviewPlaces = [], randomPlaces = [];

                        for (const place of sortedByRating) if (topRatingPlaces.length < 3 && !usedIds.has(place.id)) { topRatingPlaces.push(place); usedIds.add(place.id); }
                        for (const place of withReviews) if (topReviewPlaces.length < 3 && !usedIds.has(place.id)) { topReviewPlaces.push(place); usedIds.add(place.id); }
                        const remaining = data.filter(place => !usedIds.has(place.id));
                        while (randomPlaces.length < 3 && remaining.length > 0) {
                            const randomPlace = remaining.splice(Math.floor(Math.random() * remaining.length), 1)[0];
                            randomPlaces.push(randomPlace); usedIds.add(randomPlace.id);
                        }
                        placesForRoulette = [...topRatingPlaces, ...topReviewPlaces, ...randomPlaces];
                        listHtml = `<div>
                                        <h3 class="text-lg font-semibold text-purple-700 mb-2 border-b-2 border-purple-200 pb-1">⭐ 평점 Top 3</h3>
                                        <ul class="space-y-2 text-gray-700">${topRatingPlaces.map(p => createListItem(p, 'rating')).join('')}</ul>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-semibold text-teal-700 mb-2 border-b-2 border-teal-200 pb-1">✍️ 리뷰 많은 곳 Top 3</h3>
                                        <ul class="space-y-2 text-gray-700">${topReviewPlaces.map(p => createListItem(p, 'review')).join('')}</ul>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-semibold text-orange-700 mb-2 border-b-2 border-orange-200 pb-1">🎲 랜덤 추천</h3>
                                        <ul class="space-y-2 text-gray-700">${randomPlaces.map(p => createListItem(p, 'random')).join('')}</ul>
                                    </div>`;
                    }
                }
            }
            
            const rerollOption = { place_name: '다시 한 번', id: 'reroll', place_url: '#' };
            while (placesForRoulette.length < SEGMENT_COUNT) {
                 placesForRoulette.push(rerollOption);
            }

            restaurants = placesForRoulette.slice(0, SEGMENT_COUNT);
            statusMessage.textContent = '룰렛이 준비되었습니다! START 버튼을 누르세요.';
            resetBtn.disabled = false;
            startBtn.disabled = false;
            saveContainer.classList.remove('hidden');
            rouletteNameInput.value = '';
            drawWheel();
            candidateListsWrapper.innerHTML = listHtml;
            restaurantListContainer.classList.remove('hidden');
        }

        function handleApplyCustomChart() {
            const inputs = document.querySelectorAll('.custom-input');
            const customNames = Array.from(inputs).map(input => input.value.trim()).filter(name => name !== '');

            if (customNames.length === 0) {
                statusMessage.textContent = "식당 이름을 하나 이상 입력해주세요.";
                return;
            }

            const customRestaurants = customNames.map((name, index) => ({
                place_name: name,
                id: `custom_${Date.now()}_${index}`,
                place_url: '#'
            }));
            
            resetState();
            processRestaurantData(customRestaurants, '직접 만든 룰렛');
            statusMessage.textContent = '직접 만든 룰렛을 적용했습니다!';
            startBtn.disabled = false;
            resetBtn.disabled = false;
        }

        // --- Firebase Firestore 함수 ---
        async function handleSave() {
            const name = rouletteNameInput.value.trim();
            if (!name) {
                statusMessage.textContent = "룰렛 이름을 입력해주세요.";
                return;
            }
            if (restaurants.some(r => r.id === 'reroll')) {
                statusMessage.textContent = "'다시 한 번'이 포함된 룰렛은 저장할 수 없습니다.";
                return;
            }

            // 직접 만든 룰렛 저장 시에는 지역명 자동 추가 기능 비활성화
            if (restaurants.every(r => r.id.startsWith('custom'))) {
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    await addDoc(collection(db, "artifacts", appId, "users", userId, "roulettes"), {
                        name: name, // 사용자가 입력한 이름 그대로 저장
                        restaurants: restaurants,
                        createdAt: serverTimestamp()
                    });
                    statusMessage.textContent = `'${name}' 룰렛이 저장되었습니다.`;
                    rouletteNameInput.value = '';
                    saveContainer.classList.add('hidden');
                } catch (error) {
                    console.error("룰렛 저장 실패:", error);
                    statusMessage.textContent = "룰렛 저장에 실패했습니다.";
                }
                return;
            }

            // 위치 기반 룰렛 저장 (기존 로직)
            if (!userId || !lastKnownCoords) {
                statusMessage.textContent = "위치 정보가 필요합니다.";
                return;
            }
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.coord2RegionCode(lastKnownCoords.lng, lastKnownCoords.lat, async (result, status) => {
                let regionName = "알수없음";
                if (status === kakao.maps.services.Status.OK) {
                    const region = result.find(r => r.region_type === 'H');
                    if(region) regionName = region.address_name.split(' ').pop();
                }
                
                const finalName = `[${regionName}] ${name}`;
                
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    await addDoc(collection(db, "artifacts", appId, "users", userId, "roulettes"), {
                        name: finalName,
                        restaurants: restaurants,
                        createdAt: serverTimestamp()
                    });
                    statusMessage.textContent = `'${finalName}' 룰렛이 저장되었습니다.`;
                    rouletteNameInput.value = '';
                    saveContainer.classList.add('hidden');
                } catch (error) {
                    console.error("룰렛 저장 실패:", error);
                    statusMessage.textContent = "룰렛 저장에 실패했습니다.";
                }
            });
        }

        function loadSavedRoulettes() {
            if (!userId) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const q = query(collection(db, "artifacts", appId, "users", userId, "roulettes"), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                savedRoulettesList.innerHTML = snapshot.empty ? '<p class="text-center text-gray-500">저장된 룰렛이 없습니다.</p>' : '';
                snapshot.forEach((doc) => {
                    const roulette = doc.data();
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center p-2 border-b';
                    div.innerHTML = `
                        <span class="font-semibold truncate" title="${roulette.name}">${roulette.name}</span>
                        <div class="flex-shrink-0 space-x-1">
                            <button data-id="${doc.id}" class="load-btn bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded">불러오기</button>
                            <button data-id="${doc.id}" class="share-btn bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded">자랑하기</button>
                            <button data-id="${doc.id}" class="delete-btn bg-red-100 text-red-800 text-xs font-semibold px-2 py-1 rounded">삭제</button>
                        </div>
                    `;
                    savedRoulettesList.appendChild(div);
                });

                document.querySelectorAll('.load-btn').forEach(btn => btn.addEventListener('click', (e) => loadSpecificRoulette(e.target.dataset.id, 'private')));
                document.querySelectorAll('.share-btn').forEach(btn => btn.addEventListener('click', (e) => handleShare(e.target.dataset.id)));
                document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', (e) => deleteSpecificRoulette(e.target.dataset.id)));
            });
        }

        async function loadSpecificRoulette(docId, type) {
            if (!userId) return;
            try {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const collectionPath = type === 'private' 
                    ? ["artifacts", appId, "users", userId, "roulettes"] 
                    : ["artifacts", appId, "public", "data", "shared-roulettes"];
                
                const docRef = doc(db, ...collectionPath, docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const rouletteData = docSnap.data();
                    resetState();
                    restaurants = rouletteData.restaurants;
                    statusMessage.textContent = `'${rouletteData.name}' 룰렛을 적용했습니다.`;
                    processRestaurantData(restaurants, rouletteData.name);
                    drawWheel();
                    startBtn.disabled = false;
                    resetBtn.disabled = false;
                }
            } catch (error) {
                console.error("룰렛 불러오기 실패:", error);
            }
        }
        
        async function deleteSpecificRoulette(docId) {
            if (!userId) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            await deleteDoc(doc(db, "artifacts", appId, "users", userId, "roulettes", docId));
        }

        async function handleShare(docId) {
            if (!userId) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const docRef = doc(db, "artifacts", appId, "users", userId, "roulettes", docId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const rouletteToShare = docSnap.data();
                await addDoc(collection(db, "artifacts", appId, "public", "data", "shared-roulettes"), {
                    ...rouletteToShare,
                    sharedBy: userId,
                    sharedAt: serverTimestamp(),
                    likes: 0,
                    dislikes: 0,
                    voters: []
                });
                statusMessage.textContent = `'${rouletteToShare.name}' 룰렛을 자랑했습니다!`;
            }
        }

        function loadSharedRoulettes() {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const q = query(collection(db, "artifacts", appId, "public", "data", "shared-roulettes"));
            
            onSnapshot(q, (snapshot) => {
                const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
                let roulettes = [];
                snapshot.forEach(doc => {
                    const shared = doc.data();
                    if (shared.dislikes >= 10 && shared.sharedAt?.toDate() < oneDayAgo) {
                        deleteDoc(doc.ref);
                    } else {
                        roulettes.push({ id: doc.id, ...shared });
                    }
                });

                roulettes.sort((a, b) => {
                    const likesDiff = (b.likes || 0) - (a.likes || 0);
                    if (likesDiff !== 0) return likesDiff;
                    const dateB = b.sharedAt?.toDate() || 0;
                    const dateA = a.sharedAt?.toDate() || 0;
                    return dateB - dateA;
                });

                allSharedRoulettes = roulettes;
                renderSharedRoulettes();
            });
        }

        function renderSharedRoulettes() {
            const searchTerm = searchSharedInput.value.toLowerCase();
            const filteredList = allSharedRoulettes.filter(shared => shared.name.toLowerCase().includes(searchTerm));

            sharedRoulettesList.innerHTML = filteredList.length === 0 ? '<p class="text-center text-gray-500">일치하는 룰렛이 없어요.</p>' : '';
            
            filteredList.forEach(shared => {
                const div = document.createElement('div');
                div.className = 'p-3 border-b';
                div.innerHTML = `
                    <p class="font-bold truncate" title="${shared.name}">${shared.name}</p>
                    <ul class="text-sm text-gray-600 mt-1 pl-2">
                        ${shared.restaurants.slice(0,3).map(r => `<li class="truncate">- ${r.place_name}</li>`).join('')}
                        ${shared.restaurants.length > 3 ? '<li class="text-gray-400">... 등</li>' : ''}
                    </ul>
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center space-x-2">
                            <button data-id="${shared.id}" data-vote="like" class="vote-btn flex items-center bg-gray-200 px-2 py-1 rounded-full text-xs hover:bg-blue-200">👍 <span class="ml-1 font-semibold">${shared.likes || 0}</span></button>
                            <button data-id="${shared.id}" data-vote="dislike" class="vote-btn flex items-center bg-gray-200 px-2 py-1 rounded-full text-xs hover:bg-red-200">👎 <span class="ml-1 font-semibold">${shared.dislikes || 0}</span></button>
                        </div>
                        <button data-id="${shared.id}" class="apply-btn bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-bold py-1 px-3 rounded">적용하기</button>
                    </div>
                `;
                sharedRoulettesList.appendChild(div);
            });

            document.querySelectorAll('.apply-btn').forEach(btn => btn.addEventListener('click', (e) => loadSpecificRoulette(e.target.dataset.id, 'public')));
            document.querySelectorAll('.vote-btn').forEach(btn => btn.addEventListener('click', (e) => handleVote(e.currentTarget.dataset.id, e.currentTarget.dataset.vote)));
        }

        async function handleVote(docId, voteType) {
            if (!userId) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const docRef = doc(db, "artifacts", appId, "public", "data", "shared-roulettes", docId);
            
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const voters = docSnap.data().voters || [];
                if (voters.includes(userId)) {
                    statusMessage.textContent = "이미 투표하셨습니다.";
                    return;
                }

                const updateData = {
                    voters: arrayUnion(userId)
                };
                if (voteType === 'like') {
                    updateData.likes = increment(1);
                } else {
                    updateData.dislikes = increment(1);
                }
                await updateDoc(docRef, updateData);
            }
        }
    </script>
</body>
